<!DOCTYPE html>
<html>
<head>
    <title>node.js</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		function getResult(){
			$.ajax({
			  url: "http://127.0.0.1:1325/?vector=1"
			}).done(function(data) {
			  $('#result').html(data);
			});
		}
	</script>
	
</head>
<body>

<div id="result"></div>
 
<input type="button" value="Запросить результат" onclick="getResult();" />
 
 </body>
</html>
